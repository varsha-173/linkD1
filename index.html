<!DOCTYPE html>
<html>
<head>
    <title>Link Task3</title>
</head>
<body>

<h2>Link Task3</h2>
<table border="1" cellpadding="20" cellspacing="0" bgcolor="grey">
 <tr>
    <td>
      Click any of the following links
      <br></br>
      <a href="https://example.com" target="_blank">Opens in New</a> |
      <a href="https://example.com" target="_self">Opens in Self</a> |
      <a href="https://example.com" target="_parent">Opens in Parent</a> |
      <a href="https://example.com" target="_top">Opens in Body</a>
    </td>
  </tr>
</table>
<br></br>
<table border="1" cellpadding="20" cellspacing="0">
<tr>
    <td>
      <b>Link to an Email Address</b>
      <br><br>
      To create a link that opens in the user's email program (to let them send a new email),
       use mailto: inside the attribute:
      <br><br>
      <a href="mailto:someone@example.com">Send email</a>
    </td>
  </tr>
</table>
</body>
</html>
